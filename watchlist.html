<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Watchlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
        <h1>Find Your Film</h1>
        <a href="index.html"><button id="watchlist-btn">Search for movies</button></a>
    </div>
    <div class="search-container">
        <div class="search-container">
            <div class="search-wrapper">
              <input id="search-bar" type="text" placeholder="   🔍 Search for a movie">
              <button id="search-btn">Search</button>
            </div>
        </div>  
    </div>
    <div id="watchlistContainer">
        <h2 class="empty">Your watchlist is looking a little empty...</h2>
        <a href="index.html"><button class="watchlist-btn"><span class="plus-icon">+</span>Let's add some movies!</button></a>
    </div>
    <script src="watchlist.js"></script>
  </body>
</html>
